<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<section>
		<h3 class="title">Login</h3>
		<div>
			<div class="right narrower center" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="right narrower center" th:if="${param.logout}">You
				have been logged out.</div>
			<div class="right narrower center" th:unless="${name}">
				<form action="#" th:action="@{/login}" method="post">
					<p>
						Name: <input type="text" name="username" autofocus="autofocus" />
					</p>
					<p>
						Password: <input type="password" name="password" />
					</p>
					<p>
						<input type="submit" class="btn btn-primary" value="Submit" />
					</p>
				</form>
			</div>
			<p class="center" th:if="${name}" th:text="'Hello ' + ${name} + '!'" />
		</div>
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
