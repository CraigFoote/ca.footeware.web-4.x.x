<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand title">Footeware</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/home">Home</a></li>
					<li class="active"><a href="/photos">Photos</a></li>
					<li><a href="/gear">Gear</a></li>
					<li><a href="/webcam">Webcam</a></li>
					<li><a href="/jokes">Jokes</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section>
		<div>
			<div class="right narrower center" th:if="${param.error}">Invalid
				username and password.</div>
			<div class="right narrower center" th:if="${param.logout}">You
				have been logged out.</div>
			<div class="right narrower center" th:unless="${name}">
				<form action="#" th:action="@{/login}" method="post">
					<p>
						<input class="form-control" style="background-color: cornsilk" type="text" name="username"
							autofocus="autofocus" placeholder="Name" />
					</p>
					<p>
						<input class="form-control" style="background-color: cornsilk" type="password" name="password"
							placeholder="Password" />
					</p>
					<p>
						<input type="submit" class="btn btn-primary" value="Submit" />
					</p>
				</form>
			</div>
			<p class="center" th:if="${name}" th:text="'Hello ' + ${name} + '!'" />
		</div>
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
