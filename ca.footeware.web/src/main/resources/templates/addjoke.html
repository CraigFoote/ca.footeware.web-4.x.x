<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Footeware.ca</title>
<link rel="icon" type="image/png" href="/images/favicon.ico" />
<link href="/styles/screen.css" rel="stylesheet" type='text/css' />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1 class="title large">Footeware</h1>
		<nav>
			<a href="/home" class="btn btn-primary" role="button">Home</a> <a
				href="/photos" class="btn btn-primary" role="button">Photos</a> <a
				href="/gear" class="btn btn-primary" role="button">Gear</a> <a
				href="/webcam" class="btn btn-primary" role="button">Webcam</a> <a
				href="/jokes" class="btn btn-primary" role="button">Jokes</a>
		</nav>
	</header>
	<section>
		<h3 class="title">Add Joke</h3>
		<div>
			<div class="left center" th:unless="${name}">
				<p th:if="${error}" th:text="${error}" />
				<form action="#" th:action="@{/jokes/add}" method="post">
					<p>
						Title:<br /> <input id="title" type="text" name="title"
							required="required" autofocus="autofocus" th:value="${title}" />
					</p>
					<p>
						Body:<br />
						<textarea id="body" name="body" rows="15" maxlength="1000"
							spellcheck="true" required="required" th:text="${body}"></textarea>
					</p>
					<p class="right">
						<a href="/jokes" class="btn btn-warning" role="button">Cancel</a>
						<input type="submit" class="btn btn-primary" value="Submit" />
					</p>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<a href="mailto:craigfoote@gmail.com" class="btn btn-primary"
			role="button">Email</a>
	</footer>
</body>
</html>
