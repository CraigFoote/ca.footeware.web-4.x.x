<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<section>
		<h3 class="title">Add Joke</h3>
		<div>
			<div class="left center" th:unless="${name}">
				<p th:if="${error}" th:text="${error}" />
				<form action="#" th:action="@{/jokes/add}" method="post">
					<p>
						Title:<br /> <input id="title" type="text" name="title"
							required="required" autofocus="autofocus" th:value="${title}" />
					</p>
					<p>
						Body:<br />
						<textarea id="body" name="body" rows="15" maxlength="1000"
							spellcheck="true" required="required" th:text="${body}"></textarea>
					</p>
					<p class="right">
						<a href="/jokes" class="btn btn-warning" role="button">Cancel</a>
						<input type="submit" class="btn btn-primary" value="Submit" />
					</p>
				</form>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
